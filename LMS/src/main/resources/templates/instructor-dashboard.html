<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instructor Dashboard</title>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-.." crossorigin="anonymous">
    <link th:href="@{/css/auth.css}" rel="stylesheet" />
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #e0eafc 100%);">
<div class="container">
    <div class="row">
        <div class="col-12">
            <header class="d-flex align-items-center mt-4 mb-2">
                <h2 class="me-auto">Dashboard</h2>
                <div>
                    <a th:href="@{/}" class="btn btn-sm btn-outline-secondary">Home</a>
                    <a th:href="@{/instructor/logout}" class="btn btn-sm btn-outline-danger">Logout</a>
                </div>
            </header>
        </div>
    </div>

    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="d-flex align-items-center gap-3">
                <div class="avatar"
                     th:text="${instructorProfile.name != null ? #strings.toUpperCase(#strings.substring(instructorProfile.name,0,1)) : 'I'}"></div>
                <div>
                    <h5 th:text="${instructorProfile.name}"></h5>
                    <div class="text-muted-small" th:text="${instructorProfile.email}"></div>
                </div>
            </div>

            <hr/>
            <div>
                <h6 class="mb-2">Subjects</h6>
                <ul class="list-unstyled small">
                    <li th:each="s : ${subjects}" th:text="${s.subjectName}"></li>
                </ul>
            </div>
        </aside>

        <main class="editor-panel">
            <h5>Create a new Learning Material</h5>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/instructor/dashboard/save}" th:object="${material}" method="post">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Unit No</label>
                    <input type="number" th:field="*{unitNo}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <select name="subjectCode" class="form-select">
                        <option th:each="s : ${subjects}" th:value="${s.subjectCode}" th:text="${s.subjectName}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea th:field="*{content}" id="editor" rows="10"></textarea>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-primary-custom" type="submit">Save Material</button>
                </div>
            </form>

        </main>
    </div>

</div>

<!-- CKEditor CDN (full build includes font & color plugins) -->
<script src="https://cdn.ckeditor.com/4.21.0/full/ckeditor.js"></script>
<script>
    CKEDITOR.replace('editor', {
        extraPlugins: 'font,colorbutton',
        toolbar: [
            { name: 'styles', items: [ 'Font', 'FontSize' ] },
            { name: 'colors', items: [ 'TextColor', 'BGColor' ] },
            { name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', '-', 'RemoveFormat' ] },
            { name: 'paragraph', items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent' ] },
            { name: 'links', items: [ 'Link', 'Unlink' ] },
            { name: 'insert', items: [ 'Image', 'Table', 'HorizontalRule' ] },
            { name: 'tools', items: [ 'Maximize' ] }
        ]
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-.." crossorigin="anonymous"></script>
</body>
</html>
