<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Learning Material</title>
</head>
<body>

<h2>Add Learning Material</h2>

<form th:action="@{/learning-materials/save}" 
      th:object="${material}" 
      method="post">

    <label>Title:</label>
    <input type="text" th:field="*{title}" required />
    <br><br>

    <label>Unit No:</label>
    <input type="number" th:field="*{unitNo}" required />
    <br><br>

    <label>Description:</label>
    <input type="text" th:field="*{description}" />
    <br><br>

    <label>Content:</label>
    <textarea th:field="*{content}" id="editor"></textarea>

    <br><br>
    <button type="submit">Save Material</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/tinymce@5/tinymce.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    tinymce.init({
        selector: '#editor',
        height: 400,
        menubar: false,
        plugins: 'lists link table advlist',
        toolbar: 'undo redo | bold italic underline | fontsizeselect | forecolor backcolor | bullist numlist | link | table'
    });
});
</script>
</body>
</html>
