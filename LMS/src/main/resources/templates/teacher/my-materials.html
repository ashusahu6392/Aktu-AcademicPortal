<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/teacher-sidebar :: teacherSidebar}"></div>
        <main class="col-lg-10 ms-sm-auto px-4">
            <div th:replace="~{fragments/teacher-topbar :: teacherTopbar}"></div>

            <div class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>My Learning Materials</h3>
                    <a class="btn btn-primary" th:href="@{/instructor/material/add}">+ Add New</a>
                </div>

                <div th:if="${#lists.isEmpty(materials)}">
                    <div class="alert alert-info">You haven't uploaded any materials yet.</div>
                </div>

                <div th:each="m : ${materials}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 th:text="${m.title}"></h5>
                                <div class="text-muted small">Unit <span th:text="${m.unitNo}"></span> â€¢ <span th:text="${m.uploadDate}"></span></div>
                            </div>
                            <div class="text-end">
                                <a th:href="@{/instructor/material/{id}/edit(id=${m.id})}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                                <a th:href="@{/learning-materials}" class="btn btn-sm btn-outline-primary">View</a>
                            </div>
                        </div>

                        <div class="mt-3">
                            <div th:utext="${m.content}"></div>
                        </div>

                        <div th:if="${m.fileName != null}" class="mt-3 small text-muted">
                            Attachment: <span th:text="${m.fileName}"></span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
