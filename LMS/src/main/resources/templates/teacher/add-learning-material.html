<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Learning Material</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Shared Dashboard CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" />



</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar fragment (replace so column is direct child of .row) -->
        <div th:replace="~{fragments/teacher-sidebar :: teacherSidebar}"></div>

        <!-- Main content -->
        <main class="col-lg-10 ms-sm-auto px-4">

            <!-- Topbar -->
            <div th:replace="~{fragments/teacher-topbar :: teacherTopbar}"></div>

            <div class="mb-4">
                <h3 class="fw-semibold">Create Learning Material</h3>
                <p class="text-muted">Add formatted course content for students</p>
            </div>

            <div class="card p-4">

                <form th:action="@{${formAction}}"
                      th:object="${material}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Subject</label>
                            <select class="form-select" name="subjectId" required>
                                <option value="">Select Subject</option>
                                <option th:each="sub : ${subjects}"
                                        th:value="${sub.subjectCode}"
                                        th:text="${sub.subjectName}"
                                        th:selected="${material.subject != null and material.subject.subjectCode == sub.subjectCode}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Unit Number</label>
                            <input type="number"
                                   class="form-control"
                                   th:field="*{unitNo}"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{title}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Short Description</label>
                        <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Attach File (Optional)</label>
                        <input type="file" class="form-control" name="file">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Content</label>
                        <textarea id="editor" th:field="*{content}"></textarea>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/instructor/dashboard}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Publish Material</button>
                    </div>

                </form>

            </div>

        </main>
    </div>
</div>

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var sel = document.querySelector('#editor');
    if (!sel) { console.error('Editor textarea not found (teacher page)'); return; }

    if (typeof tinymce === 'undefined') {
        console.error('TinyMCE script not loaded (teacher page)');
        return;
    }

    try {
        tinymce.init({
            selector: '#editor',
            menubar: true,
            branding: true,
            height: 400,
            plugins: 'lists link table advlist textcolor',
            toolbar: 'undo redo | bold italic underline | forecolor backcolor | bullist numlist | link | table',
            setup: function (editor) {
                editor.on('init', function () {
                    try {
                        var body = editor.getBody && editor.getBody();
                        if (body) {
                            body.setAttribute('contenteditable', 'true');
                        }
                        if (editor.mode && typeof editor.mode.set === 'function') {
                            try { editor.mode.set('design'); } catch(e) { console.warn('mode.set failed', e); }
                        }
                        editor.focus();
                        setTimeout(function(){
                            try { if (editor.mode && typeof editor.mode.set === 'function') editor.mode.set('design'); var b2 = editor.getBody && editor.getBody(); if (b2) b2.setAttribute('contenteditable','true'); } catch(e) {}
                        }, 50);
                    } catch (e) { console.warn('Could not force contentEditable', e); }
                    console.log('TinyMCE initialized (teacher page)');
                });
                editor.on('error', function (e) { console.error('TinyMCE init error (teacher page)', e); });
            }
        });
    } catch (e) {
        console.error('TinyMCE initialization exception (teacher page)', e);
    }
});
</script>

</body>
</html>
