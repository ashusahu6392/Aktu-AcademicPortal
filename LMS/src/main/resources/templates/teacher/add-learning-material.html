<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Learning Material</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Shared Dashboard CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" />

    <!-- CKEditor 5 Full Build -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar fragment (replace so column is direct child of .row) -->
        <div th:replace="~{fragments/teacher-sidebar :: teacherSidebar}"></div>

        <!-- Main content -->
        <main class="col-lg-10 ms-sm-auto px-4">

            <!-- Topbar -->
            <div th:replace="~{fragments/teacher-topbar :: teacherTopbar}"></div>

            <div class="mb-4">
                <h3 class="fw-semibold">Create Learning Material</h3>
                <p class="text-muted">Add formatted course content for students</p>
            </div>

            <div class="card p-4">

                <form th:action="@{${formAction}}"
                      th:object="${material}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Subject</label>
                            <select class="form-select" name="subjectId" required>
                                <option value="">Select Subject</option>
                                <option th:each="sub : ${subjects}"
                                        th:value="${sub.subjectCode}"
                                        th:text="${sub.subjectName}"
                                        th:selected="${material.subject != null and material.subject.subjectCode == sub.subjectCode}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Unit Number</label>
                            <input type="number"
                                   class="form-control"
                                   th:field="*{unitNo}"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{title}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Short Description</label>
                        <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Attach File (Optional)</label>
                        <input type="file" class="form-control" name="file">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Content</label>
                        <textarea id="editor" th:field="*{content}"></textarea>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/instructor/dashboard}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Publish Material</button>
                    </div>

                </form>

            </div>

        </main>
    </div>
</div>

<!-- CKEditor Configuration -->
<script>
    ClassicEditor
        .create(document.querySelector('#editor'), {
            toolbar: [
                'heading', '|', 'bold', 'italic', 'underline', 'strikethrough',
                'fontSize', 'fontColor', 'fontBackgroundColor', '|',
                'bulletedList', 'numberedList', '|', 'link', 'insertTable', 'blockQuote', '|', 'undo', 'redo'
            ],
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                    { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
                ]
            }
        })
        .catch(error => { console.error(error); });
</script>

</body>
</html>
