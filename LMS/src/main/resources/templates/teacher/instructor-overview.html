<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instructor Overview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/teacher-sidebar :: teacherSidebar}"></div>
        <main class="col-lg-10 ms-sm-auto px-4">
            <div th:replace="~{fragments/teacher-topbar :: teacherTopbar}"></div>

            <div class="d-flex align-items-center justify-content-between mt-3 mb-3">
                <div>
                    <h3>Overview</h3>
                    <p class="text-muted">Summary of your subjects and uploaded materials</p>
                </div>
                <div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubjectModal"><i class="bi bi-plus-lg me-1"></i> Add Subject</button>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="label">Subjects taught</div>
                        <div class="num" th:text="${totals.subjects}">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="label">Materials uploaded</div>
                        <div class="num" th:text="${totals.materials}">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="label">Units published</div>
                        <div class="num" th:text="${totals.units}">0</div>
                    </div>
                </div>
            </div>

            <div class="panel mb-4">
                <h5>Subjects</h5>
                <div class="table-responsive mt-3">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Code</th>
                            <th>Subject</th>
                            <th>Materials</th>
                            <th>Units</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${subjectsSummary}">
                            <td th:text="${s.subjectCode}"></td>
                            <td th:text="${s.subjectName}"></td>
                            <td th:text="${s.materialsCount}"></td>
                            <td th:text="${s.unitsCount}"></td>
                            <td>
                                <!-- Fixed: use Thymeleaf URL expression with parameter mapping to generate query param -->
                                <a class="btn btn-sm btn-outline-primary" th:href="@{/learning-materials(subject=${s.subjectCode})}">View Materials</a>
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{/instructor/material/add}">Add Material</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(subjectsSummary)}">
                            <td colspan="5" class="text-muted">You don't have any subjects yet.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Add Subject Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/instructor/subjects/add}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Add Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Subject Code</label>
                        <input type="text" name="subjectCode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <input type="text" name="subjectName" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-open Add Subject modal if requested -->
<div th:if="${showAddModal}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.getElementById('addSubjectModal'));
            myModal.show();
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
