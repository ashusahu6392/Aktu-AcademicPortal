<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <aside class="col-md-3">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <main class="col-md-9">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4>Welcome to T-Portal</h4>
                    <p class="text-muted">Choose a subject from the left to browse units and topics.</p>

                    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

                    <div class="row g-3 mt-3">
                        <div class="col-12 col-md-6" th:each="s : ${subjects}">
                            <a th:href="@{/student/subject/{code}(code=${s.subjectCode})}" class="card subject-card text-decoration-none">
                                <div class="card-body">
                                    <h6 th:text="${s.subjectName}"></h6>
                                    <p class="text-muted small" th:text="${s.subjectCode}"></p>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
