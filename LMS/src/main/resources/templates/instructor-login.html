<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instructor Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-.." crossorigin="anonymous">
    <link th:href="@{/css/auth.css}" rel="stylesheet" />
</head>
<body>
<div class="auth-container">
    <div class="auth-brand">
        <h1>Instructor Portal</h1>
        <div class="auth-subtitle">Sign in to continue</div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/instructor/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@school.edu" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Your password" required />
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg btn-primary-custom" type="submit">Sign in</button>
        </div>
    </form>

    <footer class="auth-foot">
        <p class="mt-3">Don't have an account? <a th:href="@{/instructor/register}">Register</a></p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-.." crossorigin="anonymous"></script>
</body>
</html>
