<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/courses}">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/branches}">Branches</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/subjects}">Subjects</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <h2 class="mt-3">Manage Courses</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <div class="card mb-3">
                <div class="card-body">
                    <form th:action="@{/admin/course}" th:object="${courseDto}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Course Name</label>
                            <input type="text" th:field="*{courseName}" class="form-control" required />
                        </div>
                        <button class="btn btn-primary" type="submit">Add Course</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5>All Courses</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${courses}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.courseName}"></td>
                                <td>
                                    <form th:action="@{/admin/course/delete}" method="post" onsubmit="return confirm('Delete this course?');">
                                        <input type="hidden" name="id" th:value="${c.id}" />
                                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
