<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/courses}">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/branches}">Branches</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/subjects}">Subjects</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <h2 class="mt-3">Manage Subjects</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <div class="card mb-3">
                <div class="card-body">
                    <form th:action="@{/admin/subject}" th:object="${subjectDto}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Branch</label>
                            <select th:field="*{branchId}" class="form-select">
                                <option th:each="b : ${branches}" th:value="${b.id}" th:text="${b.branchName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject Code</label>
                            <input type="text" th:field="*{subjectCode}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject Name</label>
                            <input type="text" th:field="*{subjectName}" class="form-control" required />
                        </div>
                        <button class="btn btn-primary" type="submit">Add Subject</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5>All Subjects</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr><th>Code</th><th>Name</th><th>Branches</th><th>Actions</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${subjects}">
                                <td th:text="${s.subjectCode}"></td>
                                <td th:text="${s.subjectName}"></td>
                                <td>
                                    <span th:each="b : ${s.branches}" th:text="${b.branchName + ' '}" />
                                </td>
                                <td>
                                    <form th:action="@{/admin/subject/delete}" method="post" onsubmit="return confirm('Delete this subject?');">
                                        <input type="hidden" name="code" th:value="${s.subjectCode}" />
                                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
