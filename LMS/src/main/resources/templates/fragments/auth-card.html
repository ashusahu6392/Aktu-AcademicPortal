<!— Reusable auth card fragment —>
<div th:fragment="authCard(title,buttonText,action)">
    <div class="card login-card p-4">

        <div class="text-center mb-3">
            <div class="icon-circle">⚙</div>
            <h4 class="fw-semibold" th:text="${title}">Auth</h4>
        </div>

        <div th:replace="~{::content}"></div>

        <hr>

        <p class="text-center footer-text">Use the seeded admin if you need a quick admin account</p>
    </div>
</div>
