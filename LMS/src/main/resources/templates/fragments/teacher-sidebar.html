<div th:fragment="teacherSidebar" class="col-lg-2 d-lg-block sidebar">
    <div class="mb-4 text-white text-center">
        <div class="brand">AKTU LMS</div>
        <div class="text-white-50 small">Instructor</div>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center"
               th:classappend="${activeNav == null} ? 'active' : (activeNav == 'dashboard' ? 'active' : '')"
               th:href="@{/instructor/dashboard}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item d-flex align-items-center justify-content-between">
            <a class="nav-link d-flex align-items-center flex-grow-1 me-2"
               th:classappend="${activeNav == 'courses'} ? 'active' : ''"
               th:href="@{/instructor/courses}">
                <i class="bi bi-journal-bookmark"></i> Courses
            </a>
            <!-- Quick add subject button: navigates to courses page and requests the modal to open -->
            <a class="btn btn-sm btn-outline-light me-1" th:href="@{/instructor/courses(showAdd=1)}" title="Add Subject">
                <i class="bi bi-plus-lg"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center"
               th:classappend="${activeNav == 'students'} ? 'active' : ''"
               th:href="@{/instructor/students}">
                <i class="bi bi-people"></i> Students
            </a>
        </li>
        <li class="nav-item mt-2">
            <a class="nav-link d-flex align-items-center"
               th:classappend="${activeNav == 'settings'} ? 'active' : ''"
               th:href="@{/instructor/settings}">
                <i class="bi bi-gear"></i> Settings
            </a>
        </li>
    </ul>
</div>
