<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${selectedTopic != null ? selectedTopic.title : 'Topic'}">Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <aside class="col-md-3">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <main class="col-md-9">
            <div class="card shadow-sm topic-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h4 th:text="${selectedTopic.title}"></h4>
                            <div class="text-muted small">Unit <span th:text="${selectedTopic.unitNo}"></span> â€¢</div>
                        </div>
                        <div>
                            <a th:href="@{/learner/subject/{code}(code=${selectedSubjectCode})}" class="btn btn-sm btn-outline-secondary">Back</a>
                        </div>
                    </div>

                    <hr/>

                    <div th:if="${selectedTopic.description}" class="mb-3 text-muted" th:text="${selectedTopic.description}"></div>

                    <div class="content-area" th:utext="${selectedTopic.content}"></div>

                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
