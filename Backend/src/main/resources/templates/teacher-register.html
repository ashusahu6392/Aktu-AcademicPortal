<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-.." crossorigin="anonymous">

    <!-- Custom auth styles -->
    <link th:href="@{/css/auth.css}" rel="stylesheet" />
</head>
<body>
<div class="auth-container">
    <div class="auth-brand">
        <h1>Teacher Portal</h1>
        <div class="auth-subtitle">Create your account to upload and manage notes</div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/teacher/register}" th:object="${teacher}" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. John Doe" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Work Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="you@school.edu" required />
            <div class="form-text text-muted-small">Use your institutional/work email.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required />
            <div class="form-text text-muted-small">Minimum 6 characters.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Subjects you teach</label>
            <div class="checkbox-list">
                <div th:each="sub : ${subjects}" class="form-check">
                    <input class="form-check-input" type="checkbox"
                           th:id="${'sub-' + sub.subjectCode}"
                           th:name="subjectCodes"
                           th:value="${sub.subjectCode}" />
                    <label class="form-check-label" th:for="${'sub-' + sub.subjectCode}" th:text="${sub.subjectName}"></label>
                </div>
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg btn-primary-custom" type="submit">Create account</button>
        </div>
    </form>

    <footer class="auth-foot">
        <p class="mt-3">Already have an account? <a th:href="@{/teacher/login}">Sign in</a></p>
    </footer>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-.." crossorigin="anonymous"></script>
</body>
</html>
